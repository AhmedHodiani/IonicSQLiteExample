<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-row>
        <ion-col col-8>
          <h1>{{ product.name }}</h1>
          <h2>{{ product.duedate }}</h2>
        </ion-col>
        <ion-col col-4>
          <p>{{ product.price }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
